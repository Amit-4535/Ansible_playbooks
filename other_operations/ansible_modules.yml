Category	         Examples	                    Purpose
System	            user, group, hostname, cron	            Manage users, groups, cron jobs, etc.
Package	            yum, apt, dnf, pip	                    Install/uninstall packages
Service	            service, systemd	                    Start/stop/enable services
File	            copy, template, file, fetch	            Manage files and directories
Command/Shell	    command, shell, raw	                    Run shell/command instructions
Networking	    firewalld, ufw, iptables	            Manage firewall, ports, etc.
Cloud	            ec2, gcp, azure_rm 	                    Manage cloud resources
Docker/K8s	    docker_container, k8s	            Manage containers and Kubernetes
Utilities	    ping, setup, debug, wait_for	    Utility operations


examples


1)	Ping test connections ïƒ   ansible all -m ping

2)	Yum/apt install package ïƒ   ansible all -b -m yum -a "name=httpd state=present"

3)	Service module to mange the service ïƒ  ansible all -b -m service -a "name=httpd state=started enabled=yes"

4)	Copy module / copy the files from master to nodes ïƒ  ansible all -b -m copy -a "src=/home/ec2-user/test.txt dest=/tmp/test.txt"

5)	File ïƒ  Set permission/ownership or delete the file ïƒ  ansible all -b -m file -a "path=/tmp/test.txt state=absent"

6)	User ïƒ  create or delete the user ïƒ  ansible all -b -m user -a "name=amit shell=/bin/bash"

7)	Cron ïƒ  create a cronn job ïƒ  ansible all -b -m cron -a "name='backup job' minute=0 hour=2 job='/usr/bin/backup.sh'"

8)	Setup ïƒ  get the system information ïƒ  ansible all -m setup




