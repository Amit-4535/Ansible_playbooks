Using --limit to rerun only failed nodes
Ansible automatically creates a special group called failed (and unreachable) during execution.
Rerun playbook only on failed hosts:
ansible-playbook site.yml --limit failed


For unreachable hosts:
ansible-playbook site.yml --limit unreachable
