From the playbook output (default way)
At the end of every playbook run, Ansible prints a PLAY RECAP.
Example:
PLAY RECAP ********************************************************************
server1 : ok=10  changed=5  unreachable=0  failed=0
server2 : ok=7   changed=3  unreachable=0  failed=1
server3 : ok=10  changed=5  unreachable=0  failed=0
server4 : ok=6   changed=2  unreachable=1  failed=0
How to identify failed nodes
